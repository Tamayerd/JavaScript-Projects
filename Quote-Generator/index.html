<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ad6ce06e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quote-container" id = "quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="button" title="Tweet This!">
                <i class="fa-brands fa-twitter" ></i>
            </button>
            <button id="New">New Quote</button>
        </div>
        <div class="loader" id="loader"></div>
    </div>
   
</body>
<script src="/script.js"></script>
</html>
